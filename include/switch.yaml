switch:
  - platform: template
    switches:
      my_computer:
        friendly_name: "Ordenador"
        value_template: "{{ is_state('binary_sensor.my_computer_connected', 'on') }}"
        turn_on:
          service: script.pc_gamer_wake
        turn_off:
          service: script.pc_gamer_shutdown
        icon_template: mdi:laptop

  - platform: wake_on_lan
    mac: !secret wake_on_lan_mac

  - platform: template
    switches:
      monitor_power:
        turn_on:
          service: script.pc_gamer_displays_on
        turn_off:
          service: script.pc_gamer_displays_off
        friendly_name: "Monitor Power"
      hyperion_controller:
        turn_on:
          service: script.pc_gamer_run_hyperion
        turn_off:
          - service: light.turn_off
            target:
              entity_id: light.first_led_hardware_instance
          - service: script.pc_gamer_close_hyperion
        friendly_name: "Hyperion Controller"
