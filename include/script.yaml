script:
  # PC Gamer Configuration
  pc_gamer_lock:
    alias: "PC Gamer - Bloquear"
    sequence:
      - service: mqtt.publish
        data:
          topic: "iotlink/workgroup/setup/commands/lock"
          payload: ""

  pc_gamer_displays_off:
    alias: "PC Gamer - Monitores OFF"
    sequence:
      - service: mqtt.publish
        data:
          topic: "iotlink/workgroup/setup/commands/displays/off"
          payload: ""

  pc_gamer_displays_on:
    alias: "PC Gamer - Monitores ON"
    sequence:
      - service: mqtt.publish
        data:
          topic: "iotlink/workgroup/setup/commands/displays/on"
          payload: ""

  pc_gamer_refresh_infos:
    alias: "PC Gamer - Refresh"
    sequence:
      - service: mqtt.publish
        data:
          topic: "iotlink/workgroup/setup/refresh"
          payload: ""

  pc_gamer_start_work:
    alias: "PC Gamer - Iniciar Trabalho"
    sequence:
      - service: mqtt.publish
        data:
          topic: "iotlink/workgroup/setup/commands/run"
          payload: '{ "command": "C:\\Users\\jonat\\OneDrive\\Documentos\\Automations\\Scripts\\StartWork.bat", "args": "/AUTO", "path": "C:\\Users\\jonat\\OneDrive\\Documentos\\Automations\\Scripts\\", "user": "", "visible": true, "fallback": true }'

  pc_gamer_stop_work:
    alias: "PC Gamer - Finalizar Trabalho"
    sequence:
      - service: mqtt.publish
        data:
          topic: "iotlink/workgroup/setup/commands/run"
          payload: '{ "command": "C:\\Users\\jonat\\OneDrive\\Documentos\\Automations\\Scripts\\EndWork.bat", "args": "/AUTO", "path": "C:\\Users\\jonat\\OneDrive\\Documentos\\Automations\\Scripts\\", "user": "", "visible": true, "fallback": true }'

  pc_gamer_remove_temporary_files:
    alias: "PC Gamer - Limpar arquivos tempor√°rios"
    sequence:
      - service: mqtt.publish
        data:
          topic: "iotlink/workgroup/setup/commands/run"
          payload: '{ "command": "C:\\Users\\jonat\\OneDrive\\Documentos\\Automations\\Scripts\\RemoveTemporaryFiles.bat", "args": "/AUTO", "path": "C:\\Users\\jonat\\OneDrive\\Documentos\\Automations\\Scripts\\", "user": "", "visible": true, "fallback": true }'

  pc_gamer_run_hyperion:
    alias: "PC Gamer - Iniciar Hyperion"
    sequence:
      - service: mqtt.publish
        data:
          topic: "iotlink/workgroup/setup/commands/run"
          payload: '{ "command": "C:\\Program Files\\Hyperion\\bin\\hyperiond.exe", "args": "/AUTO", "path": "C:\\Program Files\\Hyperion\\bin", "user": "", "visible": true, "fallback": true }'

  pc_gamer_close_hyperion:
    alias: "PC Gamer - Fechar Hyperion"
    sequence:
      - service: mqtt.publish
        data:
          topic: "iotlink/workgroup/setup/commands/run"
          payload: '{ "command": "C:\\Users\\jonat\\OneDrive\\Documentos\\Automations\\Scripts\\CloseHyperion.bat", "args": "/AUTO", "path": "C:\\Users\\jonat\\OneDrive\\Documentos\\Automations\\Scripts\\", "user": "", "visible": true, "fallback": true }'

  pc_gamer_restart_iotlink:
    alias: "PC Gamer - Reiniciar IOTLink"
    sequence:
      - service: mqtt.publish
        data:
          topic: "iotlink/workgroup/setup/commands/run"
          payload: '{ "command": "C:\\Users\\jonat\\OneDrive\\Documentos\\Automations\\Scripts\\RestartIOTLink.bat", "args": "/AUTO", "path": "C:\\Users\\jonat\\OneDrive\\Documentos\\Automations\\Scripts\\", "user": "", "visible": true, "fallback": true }'
