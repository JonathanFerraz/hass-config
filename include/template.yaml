          weather: >
            {% set temperature = states('weather.home') %}
            {% set apparent = states('sensor.home_apparent_temperature') | round %}
            {% set precip = states('sensor.precipitation') | round %}
            {% if temperature != 'unavailable' %}
              {% if temperature | float(default=0) <= 0.0 %}
                Estão {{ apparent }}°c, com {{ precip }}% de risco de chuva {{ '\u2614\uFE0F' if precip > 30 }}
              {% endif %}
            {% else %}
              Não foi possível carregar as informações meteorológicas...
            {% endif %}
      - unique_id: hass_version
        state: >
          {{ 'Mais recente' if states('sensor.hass_version_installed') ==
          states('sensor.hass_version_latest') else states('sensor.hass_version_latest') }}
        attributes:
          friendly_name: >
            Instalado {{ states('sensor.hass_version_installed') }}
          icon: mdi:home-assistant
