action: fire-dom-event
browser_mod:
  command: popup
  title: HASS
  style:
    .: |
      :host {
        --ha-card-border-radius: 0;
      }
    layout-card:
      $grid-layout:
        $:
          hui-entities-card:
            $: |
              .card-content {
                padding: var(--card-content-padding);
                padding-bottom: 0.8em;
              }
              ha-card {
                border-radius: 0;
                transition: none;
                letter-spacing: normal;
              }
            $hui-horizontal-stack-card:
              $: |
                #root {
                  justify-content: space-evenly;
                  margin-top: 1.7em;
                  max-width: 82vw; /* iphonexr */
                }
  card:
    type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      margin: 0
      # grid-template-columns: 385px 385px
      grid-template-rows: 1fr
      grid-template-areas: |
        "hass"
      mediaquery:
        #portrait
        "(max-width: 1200px)":
          grid-template-columns: 1fr
          grid-template-rows: 1fr
          grid-template-areas: |
            "hass"
    cards:
      - type: entities
        view_layout:
          grid-area: hass
        title: Home Assistant
        show_header_toggle: false
        card_mod:
          class: header
        entities:
          - entity: sensor.template_hass_version

          - entity: switch.docker_watchtower
            name: Watchtower
            icon: custom:docker-watchtower

          - entity: sensor.template_hass_dev_release

          - entity: sensor.databas
            icon: mdi:database

          - entity: sensor.home_assistant_log_size
            name: Loggfil
            icon: mdi:file-document

          - type: attribute
            entity: sensor.docker_home_assistant
            attribute: uptime
            format: relative
            name: Senast omstart
            icon: mdi:update

          - type: custom:bar-card
            width: 55%
            height: 2em
            decimal: 0
            unit_of_measurement: "%"
            positions: &bar_card_positions
              icon: outside
              indicator: "off"
              name: outside
            severity: &bar_card_severity
              - color: "#6d2525"
                from: 85
                to: 999
            entity_row: true
            entities:
              - entity: sensor.docker_home_assistant
                attribute: cpu_percentage
                name: Processor
                icon: mdi:chip

              - entity: sensor.docker_home_assistant
                attribute: memory_percentage
                name: Minne
                icon: mdi:memory

          - type: custom:hui-horizontal-stack-card
            cards:
              - type: custom:button-card
                name: Home Assistant
                icon: mdi:reload
                tap_action:
                  services: |
                    [[[
                      return `[[[
                        hass.callService('browser_mod', 'toast', {
                          message: 'Startar om Home Assistant...'
                        });
                        hass.callService('homeassistant', 'restart');
                      ]]]`
                    ]]]
                template: icon_name
