action: fire-dom-event
browser_mod:
  command: popup
  title: HASS
  style:
    .: |
      :host {
        --ha-card-border-radius: 0;
      }
    layout-card:
      $grid-layout:
        $:
          hui-entities-card:
            $: |
              .card-content {
                padding: var(--card-content-padding);
                padding-bottom: 0.8em;
              }
              ha-card {
                border-radius: 0;
                transition: none;
                letter-spacing: normal;
              }
            $hui-horizontal-stack-card:
              $: |
                #root {
                  justify-content: space-evenly;
                  margin-top: 1.7em;
                  max-width: 82vw; /* iphonexr */
                }
  card:
    type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      margin: 0
      # grid-template-columns: 385px 385px
      grid-template-rows: 1fr
      grid-template-areas: |
        "hass"
      mediaquery:
        #portrait
        "(max-width: 1200px)":
          grid-template-columns: 1fr
          grid-template-rows: 1fr
          grid-template-areas: |
            "hass"
    cards:
      - type: entities
        view_layout:
          grid-area: hass
        title: Home Assistant
        show_header_toggle: false
        card_mod:
          class: header
        entities:
          - entity: sensor.template_hass_version

          - entity: sensor.home_assistant_v2_db_size
            name: DB Size
            icon: mdi:database

          - entity: sensor.last_boot
            name: Last boot

          - entity: sensor.processor_use
            attribute: cpu_percentage
            name: Processor
            icon: mdi:chip

          - entity: sensor.memory_use_percent
            attribute: memory_percentage
            name: Memory
            icon: mdi:memory

          - type: custom:hui-horizontal-stack-card
            cards:
              - type: custom:button-card
                name: Home Assistant
                icon: mdi:reload
                tap_action:
                  services: |
                    [[[
                      return `[[[
                        hass.callService('browser_mod', 'toast', {
                          message: 'Reiniciando o Home Assistant...'
                        });
                        hass.callService('homeassistant', 'restart');
                      ]]]`
                    ]]]
                template: icon_name
