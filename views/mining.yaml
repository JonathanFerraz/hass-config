- title: Mining
  path: mining
  cards:
    - type: custom:mini-graph-card
      icon: mdi:currency-usd
      decimals: 2
      points_per_hour: 12
      hours_to_show: 12
      line_width: 3
      smoothing: true
      animate: true
      update_interval: 5
      tap_action: none
      average: true
      color_thresholds_transition: smooth
      color_thresholds:
        - value: "{{ states('sensor.average_btc') | float }}"
          color: "#34eb8c"
        - value: 103000
          color: "#ebd934"
        - value: 102000
          color: "#eb3434"
      show:
        labels: false
        labels_secondary: false
        legend: false
        fill: true
        name_adaptive_color: true
        icon_adaptive_color: true
      entities:
        - sensor.btc_price
      style: |
        ha-card { 
          background: #00000020;
          border-radius: 12px
        }

    - type: entity
      title: Nicehash account balance
      entity: sensor.nicehash_available_account_balance_usd
      tap_action: none
      hold_action: none
      icon: mdi:currency-usd
      style: |
        ha-card { 
          background: #00000020;
          border-radius: 12px
        }

    - type: custom:mini-graph-card
      decimals: 8
      smoothing: true
      animate: true
      update_interval: 5
      tap_action: none
      points_per_hour: 2
      hours_to_show: 24
      line_width: 3
      show:
        labels: false
        labels_secondary: false
        legend: false
        fill: true
      entities:
        - sensor.setup_profitability
      style: |
        ha-card { 
          background: #00000020;
          border-radius: 12px
        }

    - type: custom:mini-graph-card
      decimals: 8
      show:
        graph: bar
      entities:
        - sensor.nicehash_recent_mining_payout
      style: |
        ha-card { 
          background: #00000020;
          border-radius: 12px
        }

    - type: custom:mini-graph-card
      decimals: 2
      show:
        graph: bar
      entities:
        - entity: sensor.setup_speed
          name: SETUP
        - entity: sensor.geforce_rtx_3060_speed
          name: RTX 3060
        - entity: sensor.geforce_gtx_1660_speed
          name: GTX 1660
      style: |
        ha-card { 
          background: #00000020;
          border-radius: 12px
        }

